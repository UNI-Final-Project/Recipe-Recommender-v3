name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify app imports
      run: |
        python -c "import app; print('âœ… App imports successfully')"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Build and Push Docker image
      run: |
        gcloud builds submit --tag gcr.io/ai-recipes-recommender/recipes_api:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy recipes-api \
          --image gcr.io/ai-recipes-recommender/recipes_api:latest \
          --platform managed \
          --region us-west4 \
          --allow-unauthenticated \
          --set-env-vars OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},QDRANT_API_KEY=${{ secrets.QDRANT_API_KEY }},MLFLOW_TRACKING_URI=./mlruns,MLFLOW_EXPERIMENT_NAME=recipe-recommendations
