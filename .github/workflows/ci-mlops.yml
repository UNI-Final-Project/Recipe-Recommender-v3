name: CI - MLOps

on:
  push:
    branches: [ main, develop, hotfix/* ]
  pull_request:
    branches: [ main, develop, hotfix/* ]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest -q

  mlflow-register:
    name: Register model to MLflow (CI demo)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    env:
      MLFLOW_TRACKING_URI: http://127.0.0.1:5000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Smoke test (basic)
        run: |
          echo "Running smoke tests..."
          python -m pytest tests/test_smoke.py -q

      - name: Start MLflow server (background)
        run: |
          mkdir -p mlruns
          mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./mlruns --host 127.0.0.1 --port 5000 > mlflow_server.log 2>&1 &
          sleep 8

      - name: Create dummy model artifact
        run: |
          python - <<'PY'
          import pickle
          with open('dummy_model.pkl','wb') as f:
              pickle.dump({'ci': True}, f)
          PY

      - name: Register model (version_model.py)
        run: python mlops/scripts/version_model.py --model-path dummy_model.pkl --name CI-Demo

      - name: Upload MLflow artifacts (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlruns

      - name: Upload mlops logs (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlops-logs
          path: |
            mlops/model_versions.txt
            mlops/monitor.log
            mlflow_server.log

  deploy:
    name: Build & Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    env:
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      GCP_REGION: ${{ secrets.GCP_REGION }}
      CLOUD_RUN_SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker authentication
        run: gcloud auth configure-docker --quiet

      - name: Validate GCP variables and set IMAGE
        run: |
          if [ -z "$GCP_PROJECT" ] || [ -z "$GCP_REGION" ] || [ -z "$CLOUD_RUN_SERVICE" ]; then
            echo "One or more required GCP secrets are missing. Set GCP_PROJECT, GCP_REGION, CLOUD_RUN_SERVICE in repository secrets."
            exit 1
          fi
          IMAGE_VAL="gcr.io/${GCP_PROJECT}/${CLOUD_RUN_SERVICE}:${GITHUB_SHA}"
          echo "IMAGE=${IMAGE_VAL}" >> $GITHUB_ENV
          echo "IMAGE set to: ${IMAGE_VAL}"

      - name: Build and push Docker image
        run: |
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.CLOUD_RUN_SERVICE }} \
            --image $IMAGE \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated
        id: deploy

      - name: Smoke test post-deployment (optional)
        if: success()
        continue-on-error: true
        run: |
          # Esperar a que el servicio est√© listo
          sleep 10
          SERVICE_URL=$(gcloud run services describe ${{ env.CLOUD_RUN_SERVICE }} \
            --region ${{ env.GCP_REGION }} --format 'value(status.url)')
          echo "Testing service at: $SERVICE_URL"
          
          # Simple health check
          curl -X POST $SERVICE_URL/recommend \
            -H "Content-Type: application/json" \
            -d '{"query": "tomato soup"}' \
            -w "\nHTTP Status: %{http_code}\n" \
            -m 10 || echo "Smoke test warning: Could not reach endpoint"
