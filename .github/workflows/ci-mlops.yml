name: CI - MLOps

on:
  push:
    branches: [ main, develop, hotfix/* ]
  pull_request:
    branches: [ main, develop, hotfix/* ]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest -q

  mlflow-register:
    name: Register model to MLflow (CI demo)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    env:
      MLFLOW_TRACKING_URI: http://127.0.0.1:5000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Smoke test (basic)
        run: |
          echo "Running smoke tests..."
          python -m pytest tests/test_smoke.py -q

      - name: Start MLflow server (background)
        run: |
          mkdir -p mlruns
          mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./mlruns --host 127.0.0.1 --port 5000 > mlflow_server.log 2>&1 &
          sleep 8

      - name: Create dummy model artifact
        run: |
          python - <<'PY'
          import pickle
          with open('dummy_model.pkl','wb') as f:
              pickle.dump({'ci': True}, f)
          PY

      - name: Register model (version_model.py)
        run: python mlops/version_model.py --model-path dummy_model.pkl --name CI-Demo

      - name: Upload MLflow artifacts (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlruns

      - name: Upload mlops logs (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlops-logs
          path: |
            mlops/model_versions.txt
            mlops/monitor.log
            mlflow_server.log

  deploy:
    name: Build & Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    env:
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      GCP_REGION: ${{ secrets.GCP_REGION }}
      CLOUD_RUN_SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
      IMAGE: gcr.io/${{ secrets.GCP_PROJECT }}/${{ secrets.CLOUD_RUN_SERVICE }}:${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker authentication
        run: gcloud auth configure-docker --quiet

      - name: Build and push Docker image
        run: |
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.CLOUD_RUN_SERVICE }} \
            --image $IMAGE \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated
