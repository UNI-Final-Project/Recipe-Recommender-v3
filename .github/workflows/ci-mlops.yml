name: CI - MLOps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest -q

  mlflow-register:
    name: Register model to MLflow (CI demo)
    runs-on: ubuntu-latest
    needs: test
    # Solo registrar en pushes a main (evitar side-effects en PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      MLFLOW_TRACKING_URI: http://127.0.0.1:5000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start MLflow server (background)
        run: |
          mkdir -p mlruns
          mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./mlruns --host 127.0.0.1 --port 5000 > mlflow_server.log 2>&1 &
          sleep 8

      - name: Create dummy model artifact
        run: |
          python - <<'PY'
          import pickle
          with open('dummy_model.pkl','wb') as f:
              pickle.dump({'ci': True}, f)
          PY

      - name: Register model (version_model.py)
        run: python mlops/version_model.py --model-path dummy_model.pkl --name CI-Demo

      - name: Upload MLflow artifacts (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlruns

      - name: Upload mlops logs (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlops-logs
          path: |
            mlops/model_versions.txt
            mlops/monitor.log
            mlflow_server.log
